<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ‚ù§Ô∏è</title>

<style>

/* ---------- GENERAL ---------- */
body{
    margin:0;
    font-family: Arial, sans-serif;
    text-align:center;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    color:white;
    overflow:hidden;
}

.container{
    padding:20px;
}

h1{
    font-size:2.3rem;
    animation:glow 2s infinite alternate;
}

@keyframes glow{
    from{ text-shadow:0 0 10px white;}
    to{ text-shadow:0 0 25px yellow;}
}

button{
    padding:12px 22px;
    border:none;
    border-radius:25px;
    background:#ff4081;
    color:white;
    font-size:16px;
    margin:12px;
    cursor:pointer;
}

button:hover{
    transform:scale(1.05);
}

/* ---------- MESSAGE ---------- */
.hidden{
    display:none;
}

/* ---------- SLIDESHOW ---------- */
.slideshow{
    position:relative;
    width:90%;
    max-width:320px;
    height:300px;
    margin:25px auto;
}

.slide{
    position:absolute;
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:20px;
    box-shadow:0 0 20px white;
    opacity:0;
    transition:opacity 1s ease-in-out;
}

.slide.active{
    opacity:1;
}

/* ---------- CAKE ---------- */
#cake{
    font-size:85px;
    position:relative;
    margin-top:10px;
}

#flame{
    position:absolute;
    top:-20px;
    left:50%;
    transform:translateX(-50%);
    font-size:28px;
    animation:flicker .25s infinite alternate;
}

@keyframes flicker{
    from{transform:translateX(-50%) scale(1);}
    to{transform:translateX(-50%) scale(1.25);}
}

/* ---------- CONFETTI ---------- */
canvas{
    position:fixed;
    top:0;
    left:0;
    pointer-events:none;
}

/* ---------- MOBILE ---------- */
@media(max-width:480px){
    h1{font-size:1.8rem;}
}

</style>
</head>

<body>

<audio id="music" loop>
    <source src="birthday.mpeg" type="audio/mpeg">
</audio>

<div class="container">

<h1>üéÇ Happy Birthday Jeevika üéÇ</h1>

<button onclick="showSurprise()">Click for Surprise üéÅ</button>

<div id="content" class="hidden">

<h2>Wishing you endless smiles today and always ‚ù§Ô∏è</h2>
<p>Congrats! You‚Äôve officially reached the age where candles cost more than the cake üéÇüî•</p>

<!-- SLIDESHOW -->
<div class="slideshow">
    <img class="slide active" src="photo1.jpeg">
    <img class="slide" src="photo2.jpeg">
   
</div>

<!-- CAKE -->
<div id="cake">
üéÇ
<div id="flame">üî•</div>
</div>

<button onclick="blowCandle()">Blow Candle üí®</button>

</div>
</div>

<canvas id="confetti"></canvas>

<script>

/* ---------- SURPRISE ---------- */
function showSurprise(){
    document.getElementById("content").classList.remove("hidden");
    document.getElementById("music").play();
    startConfetti();
}

/* ---------- SLIDESHOW ---------- */
const slides = document.querySelectorAll(".slide");
let index = 0;

setInterval(()=>{
    slides[index].classList.remove("active");
    index = (index + 1) % slides.length;
    slides[index].classList.add("active");
},2500);

/* ---------- BLOW CANDLE ---------- */
function blowCandle(){
    document.getElementById("flame").style.display="none";
    alert("‚ú® Wish Made! Happy Birthday ‚ù§Ô∏è");
}

/* ---------- CONFETTI ---------- */
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");

canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let pieces=[];

function startConfetti(){
    pieces=[];
    for(let i=0;i<140;i++){
        pieces.push({
            x:Math.random()*canvas.width,
            y:Math.random()*canvas.height,
            size:Math.random()*8+2,
            speed:Math.random()*3+1
        });
    }
    animate();
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    pieces.forEach(p=>{
        ctx.fillStyle=`hsl(${Math.random()*360},100%,50%)`;
        ctx.fillRect(p.x,p.y,p.size,p.size);
        p.y+=p.speed;
        if(p.y>canvas.height)p.y=0;
    });

    requestAnimationFrame(animate);
}

</script>

</body>
</html>
