<meta charset="UTF-8">

<style>

/* ---------- GENERAL ---------- */
body{
    margin:0;
    font-family: Arial, sans-serif;
    text-align:center;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    color:white;
    overflow-x:hidden;
}

.container{
    padding:20px;
}

h1{
    font-size:2.2rem;
    animation:glow 2s infinite alternate;
}

@keyframes glow{
    from{ text-shadow:0 0 10px white;}
    to{ text-shadow:0 0 25px yellow;}
}

button{
    padding:12px 20px;
    border:none;
    border-radius:25px;
    background:#ff4081;
    color:white;
    font-size:16px;
    margin:10px;
}

/* ---------- MESSAGE ---------- */
.hidden{
    display:none;
}

/* ---------- MUSIC BUTTON ---------- */
.music-btn{
    position:fixed;
    top:10px;
    right:10px;
}

/* ---------- SLIDESHOW ---------- */
.slideshow img{
    width:90%;
    max-width:320px;
    height:300px;
    object-fit:cover;
    border-radius:20px;
    box-shadow:0 0 20px white;
}

/* ---------- CAKE ---------- */
#cake{
    font-size:80px;
    position:relative;
    margin-top:20px;
}

#flame{
    position:absolute;
    top:-18px;
    left:50%;
    transform:translateX(-50%);
    font-size:28px;
    animation:flicker .2s infinite alternate;
}

@keyframes flicker{
    from{transform:translateX(-50%) scale(1);}
    to{transform:translateX(-50%) scale(1.2);}
}

/* ---------- CONFETTI ---------- */
canvas{
    position:fixed;
    top:0;
    left:0;
    pointer-events:none;
}

/* ---------- MOBILE ---------- */
@media(max-width:480px){
    h1{font-size:1.8rem;}
}

</style>
</head>

<body>

<audio id="music" loop>
    <source src="birthday.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="playMusic()">üéµ Music</button>

<div class="container">

<h1>üéÇ Happy Birthday Jeevika üéÇ</h1>

<button onclick="showSurprise()">Click for Surprise üéÅ</button>

<div id="content" class="hidden">

<h2>Wishing you endless smiles today and always. ‚ù§Ô∏è</h2>
<p>
Congrats!
 You‚Äôve officially reached the age where candles cost more than the cake üéÇüî•.</p>

<!-- SLIDESHOW -->
<div class="slideshow">
<img id="slide" src="photo1.jpg">
</div>

<!-- CAKE -->
<div id="cake">
üéÇ
<div id="flame">üî•</div>
</div>

<button onclick="blowCandle()">Blow Candle üí®</button>

</div>
</div>

<canvas id="confetti"></canvas>

<script>

/* ---------- MUSIC ---------- */
function playMusic(){
    document.getElementById("music").play();
}

/* ---------- SURPRISE ---------- */
function showSurprise(){
    document.getElementById("content").classList.remove("hidden");
    startConfetti();
}

/* ---------- SLIDESHOW ---------- */
const images=["photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg"];
let i=0;
const slide=document.getElementById("slide");

setInterval(()=>{
    i=(i+1)%images.length;
    slide.src=images[i];
},2500);

/* ---------- BLOW CANDLE ---------- */
function blowCandle(){
    document.getElementById("flame").style.display="none";
    alert("‚ú® Wish Made! Happy Birthday ‚ù§Ô∏è");
}

/* ---------- CONFETTI ---------- */
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");

canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let pieces=[];

function startConfetti(){
    pieces=[];
    for(let i=0;i<120;i++){
        pieces.push({
            x:Math.random()*canvas.width,
            y:Math.random()*canvas.height,
            size:Math.random()*8+2,
            speed:Math.random()*3+1
        });
    }
    animate();
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    pieces.forEach(p=>{
        ctx.fillStyle=`hsl(${Math.random()*360},100%,50%)`;
        ctx.fillRect(p.x,p.y,p.size,p.size);
        p.y+=p.speed;
        if(p.y>canvas.height)p.y=0;
    });

    requestAnimationFrame(animate);
}

</script>

</body>
